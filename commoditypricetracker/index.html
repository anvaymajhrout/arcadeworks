<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commodity Price Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Commodity Price Checker</h1>
        <div class="search-container">
            <input type="text" id="commodity-search" placeholder="Search for a commodity...">
            <div class="suggestions" id="commodity-suggestions"></div>
        </div>
        <button id="fetch-commodity-details" class="cssbuttons-io-button">
            Get Commodity Info
            <div class="icon">
                <svg viewBox="0 0 20 20"><path d="M7.5 12.5l5-5-5-5"/></svg>
            </div>
        </button>
        <div id="commodity-details" class="details" style="display: none;">
            <!-- Commodity details will be displayed here -->
        </div>
        <canvas id="commodity-chart" style="display: none;"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
