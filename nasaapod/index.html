<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astronomy Picture of the Day</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="sub-card category">
        <span class="text_span">Astronomy Picture of the Day</span>
      </div>
      <div class="card_container">
        <img class="image" id="apod-image" alt="Astronomy Picture of the Day">
      </div>
      <div class="sub-card named">
        <span class="text_span" id="apod-title"></span>
      </div>
    </div>
    <div class="description">
      <p id="apod-description"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
