<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Remover</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Background Remover</h1>
    <label class="custum-file-upload">
      <input type="file" id="image-input" accept="image/*">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
      </div>
      <div class="text"><span>Upload Image</span></div>
    </label>
    <button class="btn-96" id="remove-bg-btn"><span>Remove Background</span></button>
    <div id="result-container"></div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
