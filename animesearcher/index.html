<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Anime Finder</h1>
    <div class="input-container">
      <input type="text" id="anime-input" class="input" placeholder="Enter anime title">
      <div id="suggestions" class="suggestions"></div>
    </div>
    <button class="btn-96" id="search-btn"><span>Search</span></button>
    <div id="result-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
