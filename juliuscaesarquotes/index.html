<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julius Caesar Quotes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <h1>Julius Caesar Quotes</h1>
            <p id="quote">Click the button to generate a quote!</p>
            <button class="Btn-Container" id="generateQuoteBtn">
                <div class="icon-Container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 2l6 6h-5v8H11v-8H6z" fill="rgba(29,33,41,1)"/></svg>
                </div>
                <div class="text">Generate Quote</div>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
