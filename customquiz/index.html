<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quiz Web</h1>
    <div class="form-container">
        <div class="form">
            <div class="form-group">
                <label for="category">Choose a category:</label>
                <div class="select" data-default="Any Category" data-one="General Knowledge" data-two="Entertainment: Books" data-three="Entertainment: Film">
                    <div class="selected">
                        Random Category
                        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M143 352.3L7 216.3c-4.7-4.7-4.7-12.3 0-17L23 183c4.7-4.7 12.3-4.7 17 0l104 104 104-104c4.7-4.7 12.3-4.7 17 0l16 16c4.7 4.7 4.7 12.3 0 17L177 352.3c-4.7 4.7-12.3 4.7-17 0z"/></svg>
                    </div>
                    <div class="options">
                        <input type="radio" id="all" name="category" value="">
                        <label for="all" data-txt="Any Category"></label>

                        <input type="radio" id="option-1" name="category" value="9">
                        <label for="option-1" data-txt="General Knowledge"></label>

                        <input type="radio" id="option-2" name="category" value="10">
                        <label for="option-2" data-txt="Entertainment: Books"></label>

                        <input type="radio" id="option-3" name="category" value="11">
                        <label for="option-3" data-txt="Entertainment: Film"></label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="difficulty">Choose a difficulty:</label>
                <select id="difficulty">
                    <option value="">Random Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="form-group">
                <label for="type">Choose a type:</label>
                <select id="type">
                    <option value="">Random Type</option>
                    <option value="multiple">Multiple Choice</option>
                    <option value="boolean">True / False</option>
                </select>
            </div>

            <button id="start-quiz" class="form-submit-btn">Start Quiz</button>
        </div>
    </div>
    <div id="quiz-container"></div>

    <script src="script.js"></script>
</body>
</html>
